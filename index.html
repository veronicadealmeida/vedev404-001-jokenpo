<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokenpô</title>
  </head>
  <body>
    <div id="main">
      <h1 id="title">Pedra, Papel e Tesoura</h1>
      <div id="scoreboard">
        <div id="player">
          <h2 id="player-name">Nome</h2>
          <span id="player-ponints">0</span>
          <ul id="player-choice">
            <li>
              <a id="player-choice-1">
                <img src="./src/img/rock.png" alt="pedra" />
              </a>
            </li>
            <li>
              <a id="player-choice-2">
                <img src="./src/img/paper.png" alt="papel" />
              </a>
            </li>
            <li>
              <a id="player-choice-3">
                <img src="./src/img/scissors.png" alt="tesoura" />
              </a>
            </li>
          </ul>
        </div>

        <div id="versus">VS</div>

        <div id="computer">
          <h2 id="computer-name">Máquina</h2>
          <span id="computer-ponints">0</span>
          <ul id="computer-choice">
            <li>
              <a id="computer-choice-1">
                <img src="./src/img/rock.png" alt="pedra" />
              </a>
            </li>
            <li>
              <a id="computer-choice-2">
                <img src="./src/img/paper.png" alt="papel" />
              </a>
            </li>
            <li>
              <a id="computer-choice-3">
                <img src="./src/img/scissors.png" alt="tesoura" />
              </a>
            </li>
          </ul>
        </div>

        <div id="message"></div>
        <div id="winner"></div>
      </div>
    </div>
  </body>
</html>
